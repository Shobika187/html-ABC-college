<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveetha Engineering College</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    
    <div class="header">

        <ul>
            <li><img src="/images/img1.png" alt="" class="logo ""></li>
            <li>
                <div class="header1right">
                    <ul>
                        <li class="nav"><a href="http://127.0.0.1:5500/html-ABC-college/clg.html">HOME</a></li>
                        <li class="nav"><a href="http://127.0.0.1:5500/html-ABC-college/clg2.html">ACADEMICS</a></li>
                        <li class="nav"><a href="http://127.0.0.1:5500/html-ABC-college/admin.html">ADMISSION</a></li>
                        <li class="nav"><a href="http://127.0.0.1:5500/html-ABC-college/gal.html">GALLERY</a></li>
                    </ul>
                </div>
            </li>
        </ul>

        <div class="container">
            <h2>Admission Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="computer-science">BCA</option>
                    <option value="mathematics">B.SC Data Sciences Bachelor of Science(Visual Communication)</option>
                    <option value="english">B.A Bharatham </option>
                    <option value="sociology">B.A Music</option>
                    <option value="economics">B.Com(Corporate Secretaryship)</option>
                    <option value="business-management">B.Com(General)</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
       


    </div>
    
            
    
</body>
</html>
